<!--
dynamic list with an array of children 
-->
<template name="list">
	<ol>
		<div sys-template="list_item" sys-data="listData"></div>
	</ol>
</template>
<template name="list_item">
	<li sys-listener="click::clickHanlder">{{ text }}</li>
</template>
<!--
include another template as a part, single dataitem
handleelement handles the element after it is generated
-->
<template name="one_template">
	<div sys-convertdata="convertData" sys-listener="click::Page.handlers.click">{{ text_one }}</div>
	<div sys-include="another_template"></div>
</template>
<template name="another_template">
	<div sys-handleelement="turnRed">{{ text_two }}</div>
</template>
<!--
data conversion in a dynamic list
sys-if tests boolean if it should render this object
-->
<template name="converted_template">
	<div sys-template="converted_include" sys-data="listData" sys-convertdata="convertTime"></div>
</template>
<template name="converted_include">
	<div sys-if="showMe">{{ time }}</div>
</template>
